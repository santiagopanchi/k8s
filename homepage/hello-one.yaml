apiVersion: v1
kind: Service
metadata:
  name: hello-one
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
  selector:
    app: hello-one
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-one
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-one
  template:
    metadata:
      labels:
        app: hello-one
    spec:
      imagePullSecrets:
      - name: dockerhub-secret
      containers:
      - name: hello-ingress
        image: santiagopanchi/homepage
        imagePullPolicy: Always
        env:
        - name: NEXT_PUBLIC_RECAPTCHA_SITE_KEY
          valueFrom:
            secretKeyRef:
              name: recaptcha-secret
              key: site-key
        ports:
        - containerPort: 3000
